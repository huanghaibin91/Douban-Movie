<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>豆瓣电影</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon_16x16.png" type="image/x-icon">
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue文件 -->
    <script src="https://cdn.staticfile.org/vue/2.2.6/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vuex/2.3.0/vuex.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/2.4.0/vue-router.min.js"></script>
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>  
</head>

<body>
    <!-- 页面主体 -->
    <div id="app" @click="hello">
        <mt-header title="">
            <span slot="left">
                豆瓣电影
            </span>
            <mt-button icon="search" slot="right"></mt-button>
        </mt-header>
        <div class="in-theaters">
            <h3>院线热映</h3>
            <a href="">更多</a>
        </div>
        <mt-swipe :auto="4000"> 
            <mt-swipe-item v-for="movie in banners">
                <div class="left">
                    <img :src="movie.images.medium" :alt="movie.title">
                </div>
                <div class="right">
                    片名：{{ movie.title}}
                    评分：{{ movie.rating.average }}
                    导演：{{ movie.directors[0].name }}
                    类型：{{ movie.genres.join('/') }}
                    <!-- 主演：{{ movie.casts[0].name}} -->
                </div>
            </mt-swipe-item> 
        </mt-swipe>
        <div class="">

        </div>
    </div>
    <!-- script -->
    <script src="./js/components.js"></script>
    <script src="./js/store.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
